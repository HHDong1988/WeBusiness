<!DOCTYPE html>

<html>
<head>
  <title>微商平台</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body data-ng-app="app-web" class="fullBackground">
  <div data-ng-controller="loginController as vm">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">微商平台</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"></a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="modal-body col-md-4 col-md-offset-4">
          <form action="" class="center-block" data-ng-submit="login(vm.credential)" novalidate>
            <div class="form-group">
              <input type="text" class="form-control input-lg" data-ng-model="vm.credential.userName" placeholder="用户名">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" data-ng-model="vm.credential.passWord" placeholder="登录密码">
            </div>
          </form>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <script src="js/toolUtility_ZH.js"></script>
  <script src="js/app-web.js"></script>
  <script src="js/loginController.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
