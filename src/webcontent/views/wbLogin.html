<div class="container-fluid">
  <div class="modal-body col-md-4 col-md-offset-4">
    <form action="" class="center-block" novalidate>
      <div class="form-group">
        <input type="text" class="form-control input-lg" data-ng-model="userData.userName" placeholder="用户名">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" data-ng-model="userData.passWord" placeholder="密码">
      </div>
    </form>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="loginFunc()">登录</button>
    </div>
  </div>
</div>
