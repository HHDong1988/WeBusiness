<div>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top my-nav">
      <div class="container-fluid my-nav-container">
        <div class="row">
          <div class="col-xs-2 pull-left">
            <a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div ng-repeat="receiver in vm.receivers">
    <div class="row" ng-click="vm.onSelectReceiver(receiver)">
      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-4">
            <strong>{{receiver.Name}}</strong>
          </div>
          <div class="col-xs-6">
            <strong>{{receiver.Tel}}</strong>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10">
            <p>{{receiver.Address}}</p>
          </div>
        </div>
      </div>
      <div class="col-xs-2">
        <a ng-click="vm.onEditReceiver(receiver)"><span class="glyphicon glyphicon-edit"></span></a>
      </div>
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <button class="btn btn-success" ng-click="vm.onCreateReceiver()">{{vm.language.CREAET_RECEIVER}}</button>
    </div>
  </div>
</div>
