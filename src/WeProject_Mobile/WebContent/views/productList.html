<div>
  <div ng-repeat="product in vm.productList">
    <div>
      <a ng-click="vm.gotoDetail(product.ProductID)"><img class="img-responsive" src="{{product.imgSrc}}"></a>
    </div>
    <div>
      <p>{{product.introduction}}</p>
    </div>
    <div>
      <p>{{product.detail}}</p>
    </div>
    <hr />
  </div>
</div>
