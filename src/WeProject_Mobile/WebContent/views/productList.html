<div>
  <div ng-repeat="product in vm.productList">
    <div>
      <a ng-click="vm.gotoDetail(product)"><img class="img-responsive" src="{{product.Picture1}}"></a>
    </div>
    <div>
      <p>{{product.Title}}</p>
    </div>
    <div>
      <p>{{product.Description}}</p>
    </div>
    <hr />
  </div>
</div>
