<div>
  <form>
    <div class="form-group">
      <label for="name">{{vm.language.STOCK_NAME}}</label>
      <input type="text" class="form-control" id="name" ng-model="vm.product.Title">
    </div>
    <div class="form-group">
      <label for="description">{{vm.language.PRODUCT_DESCRIPTION}}</label>
      <textarea class="form-control" rows="3" id="description" ng-model="vm.product.Description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">{{vm.language.PRODUCT_PRICE}}</label>
      <input type="text" class="form-control" rows="3" id="price" ng-model="vm.product.Price">
    </div>
    <div class="form-group">
      <label for="img1">{{vm.language.PRODUCT_IMG_1}}</label>
      <input type="file" class="form-control" id="img1" ng-file-select file-index="0" file-vm="vm">
    </div>
    <div class="form-group">
      <label for="img2">{{vm.language.PRODUCT_IMG_2}}</label>
      <input type="file" class="form-control" id="img2" ng-file-select file-index="1" file-vm="vm">
    </div>
    <div class="form-group">
      <label for="img3">{{vm.language.PRODUCT_IMG_3}}</label>
      <input type="file" class="form-control" id="img3" ng-file-select file-index="2" file-vm="vm">
    </div>
    <div class="form-group">
      <label for="img4">{{vm.language.PRODUCT_IMG_4}}</label>
      <input type="file" class="form-control" id="img4" ng-file-select file-index="3" file-vm="vm">
    </div>
  </form>

  <div class="row">
    <div class="col-md-3">
      <img class="img img-thumbnail" ng-src="{{vm.product.Picture1}}" />
    </div>
    <div class="col-md-3">
      <img class="img img-thumbnail" ng-src="{{vm.product.Picture2}}" />
    </div>
    <div class="col-md-3">
      <img class="img img-thumbnail" ng-src="{{vm.product.Picture3}}" />
    </div>
    <div class="col-md-3">
      <img class="img img-thumbnail" ng-src="{{vm.product.Picture4}}" />
    </div>
  </div>

  <button type="submit" class="btn btn-default" ng-click="vm.onSave()">{{vm.language.SAVE}}</button>
</div>
