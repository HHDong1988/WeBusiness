<i ng-click="itemExpended(item, $event);" class="{{getItemIcon(item)}} text-field"></i>

<input type="checkbox" ng-model="item.$$isChecked" class="check-box" ng-if="canChecked" ng-change="warpCallback('itemCheckedChanged', item, $event)">

<span ng-click="warpCallback('itemClicked', item, $event);">{{item[textField]}}</span>
<ul ng-if="!isLeaf(item)" ng-show="item.$$isExpend" class="">
  <li ng-repeat="item in item.children" ng-include="itemTemplateUrl || 'views/treeItem.html'">
  </li>
</ul>
