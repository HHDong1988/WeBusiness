<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">{{appVm.language.CHANGE_PASSWORD}}</h1>
      <div class="account-wall">
        <ng-form class="form-signin" name="passwordResetForm">
          <input type="password" name="oldPassword" id="oldPassword" class="form-control" ng-model="appVm.passwordReset.oldPassword"
            placeholder="{{appVm.language.USER_OLD_PASSWORD}}" required>
          <span style="color:red" ng-show="passwordResetForm.oldPassword.$dirty && passwordResetForm.oldPassword.$invalid">
            <span ng-show="passwordResetForm.oldPassword.$error.required">{{appVm.language.OLD_PASSWORD_REQUIRED}}</span>
          </span>

          <input type="password" id="newPassword" class="form-control" ng-model="appVm.passwordReset.newPassword" placeholder="{{appVm.language.USER_NEW_PASSWORD}}" required>
          <span style="color:red" ng-show="passwordResetForm.oldPassword.$dirty && passwordResetForm.oldPassword.$invalid">
            <span ng-show="passwordResetForm.oldPassword.$error.required">{{appVm.language.OLD_PASSWORD_REQUIRED}}</span>
          </span>

          <input type="password" id="confirmPassword" class="form-control" ng-model="appVm.passwordReset.confirmPassword" placeholder="{{appVm.language.USER_CONFIRM_PASSWORD}}" required >
          <span style="color:red" ng-show="passwordResetForm.oldPassword.$dirty && passwordResetForm.oldPassword.$invalid">
            <span ng-show="passwordResetForm.oldPassword.$error.required">{{appVm.language.CONFIRM_PASSWORD_THESAME}}</span>
          </span>

          <span style="color:red" ng-show="appVm.errorMessage != ''">
            <span>{{appVm.errorMessage}}</span>
          </span>

          <button type="submit" class="btn btn-primary btn-block" ng-disabled="passwordResetForm.$invalid" ng-click="appVm.resetPassword()">{{appVm.language.CONFIRM_CHANGE}}</button>
        </ng-form>
      </div>
    </div>
  </div>
</div>
