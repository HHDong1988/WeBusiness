<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">{{appVm.language.SET_PERSONAL_INFO}}</h1>
      <div class="account-wall">
        <ng-form class="form-signin" name="personInfoForm">

          <input type="text" name="tel" id="tels" class="form-control" ng-model="appVm.userInfo.Tel"
            placeholder="{{appVm.language.USER_TEL}}">
          <span style="color:red" ng-show="personInfoForm.tel.$dirty && personInfoForm.tel.$invalid">
          </span>

          <input type="text" id="realName" name="realName" class="form-control" ng-model="appVm.userInfo.RealName" placeholder="{{appVm.language.USER_REAL_NAME}}">
          <span style="color:red" ng-show="personInfoForm.realName.$dirty && personInfoForm.realName.$invalid">
          </span>

          <input type="text" id="address" name="address" class="form-control" ng-model="appVm.userInfo.Address" placeholder="{{appVm.language.USER_ADDRESS}}" >
          <span style="color:red" ng-show="personInfoForm.address.$dirty && personInfoForm.address.$invalid">
          </span>

          <span style="color:red" ng-show="appVm.errorMessage != ''">
            <span>{{appVm.errorMessage}}</span>
          </span>

          <button type="submit" class="btn btn-primary btn-block" ng-disabled="passwordResetForm.$invalid" ng-click="appVm.setPersonalInfo()">{{appVm.language.SAVE}}</button>
        </ng-form>
      </div>
    </div>
  </div>
</div>
