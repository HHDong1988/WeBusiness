<div>
  <div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation"><a href="#">{{vm.language.SALES_MENU_INSTOCK}}</a></li>
      <li role="presentation"><a href="#">{{vm.language.SALES_MENU_PURCHASE_INFO}}</a></li>
      <li role="presentation"><a href="#">{{vm.language.SALES_MENU_SALES_INFO}}</a></li>
      <li role="presentation" class="active"><a href="#">{{vm.language.SALES_MENU_SALES_STATICS}}</a></li>
    </ul>
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <label for="productName">{{vm.language.STOCK_NAME}}</label>
            <input type="text" class="form-control" id="productName" ng-model="vm.productName" placeholder="{{vm.language.STOCK_NAME}}">
          </div>
          <div class="form-group">
            <label for="startDate">{{vm.language.SALES_STATICS_START_TIME}}</label>
            <input type="date" class="form-control" id="startDate" ng-model="vm.startTime" placeholder="{{vm.language.SALES_STATICS_START_TIME}}">
          </div>
          <div class="form-group">
            <label for="endDate">{{vm.language.SALES_STATICS_END_TIME}}</label>
            <input type="date" class="form-control" id="endDate" ng-model="vm.endTime" placeholder="{{vm.language.SALES_STATICS_END_TIME}}">
          </div>
          <button type="button" class="btn btn-default" ng-click="vm.onQuery()">{{vm.language.SALES_STATICS_QUERY}}</button>
        </form>
      </div>
      <div class="col-md-12" style="height:320px;" pie-chart e-data="vm.pieChartData"></div>
    </div>
  </div>
</div>
