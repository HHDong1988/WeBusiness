<div class="row">
  <div class="col-md-2">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation"><a href="#!/outOfStore">{{vm.language.SALES_MENU_OUTSTOCK}}</a></li>
      <li role="presentation"><a href="#!/purchaseInfo">{{vm.language.SALES_MENU_PURCHASE_INFO}}</a></li>
      <li role="presentation"><a href="#!/salesInfo">{{vm.language.SALES_MENU_SALES_INFO}}</a></li>
      <li role="presentation" class="active"><a href="#!/salesStatics">{{vm.language.SALES_MENU_SALES_STATICS}}</a></li>
    </ul>
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <div>
              <select class="form-control" ng-model="vm.ProductID" ng-options="product.ID as product.Name for product in vm.productList"></select>
            </div>
          </div>
          <div class="form-group">
            <label for="startDate">{{vm.language.SALES_STATICS_START_TIME}}</label>
            <input type="date" class="form-control" id="startDate" ng-model="vm.startTime" placeholder="{{vm.language.SALES_STATICS_START_TIME}}">
          </div>
          <div class="form-group">
            <label for="endDate">{{vm.language.SALES_STATICS_END_TIME}}</label>
            <input type="date" class="form-control" id="endDate" ng-model="vm.endTime" placeholder="{{vm.language.SALES_STATICS_END_TIME}}">
          </div>
          <button type="button" class="btn btn-default" ng-click="vm.onQuery()">{{vm.language.QUERY}}</button>
        </form>
      </div>
      <div class="col-md-12">
        <div class="col-md-12" style="height:320px;" line-chart e-data="vm.salesData" e-title="{{vm.salesTitle}}"></div>
      </div>
      <div class="col-md-12">
        <div class="col-md-6" style="height:320px;" pie-chart e-data="vm.salesVolumeData" e-title="{{vm.salesVolumeTitle}}"></div>
        <div class="col-md-6" style="height:320px;" pie-chart e-data="vm.salesFiguresData" e-title="{{vm.salesFiguresTitle}}"></div>
      </div>

    </div>
  </div>
</div>
