<div class="modal show" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">用户登录</h4>
      </div>
      <div class="modal-body">
        <form action="" class="center-block login-form" novalidate>
          <div class="form-group">
            <input type="text" class="form-control input-lg" data-ng-model="userData.username" placeholder="用户名">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" data-ng-model="userData.password" placeholder="密码">
          </div>
        </form>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block" data-ng-click="loginFunc()">登录</button>
        </div>
      </div>
    </div>
  </div>
</div>
