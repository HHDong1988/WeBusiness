<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">{{appVm.language.LOGIN_TITTLE}}</h1>
      <div class="account-wall">
        <img class="profile-img" src="/img/weBusiness.PNG" alt="">
        <ng-form class="form-signin" name="loginForm">
          <input type="text" name="username" class="form-control" ng-model="appVm.credential.username" placeholder="{{appVm.language.USER_NAME}}" required
            autofocus>
          <span style="color:red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
            <span ng-show="loginForm.username.$error.required">{{appVm.language.USERNAME_RULE}}</span>
          </span>
          <input type="password" name="password" class="form-control" ng-model="appVm.credential.password" placeholder="{{appVm.language.USER_PASSWORD}}"
            required>
          <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
            <span ng-show="loginForm.password.$error.required">{{appVm.language.PASSWORD_REQUIRED}}</span>
          </span>
          <span style="color:red" ng-show="appVm.errorMessage != ''">
            <span>{{appVm.errorMessage}}</span>
          </span>
          <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-disabled="loginForm.$invalid" ng-click="appVm.login()">
            {{appVm.language.LOGIN}}
          </button>
          <a class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </ng-form>
      </div>
    </div>
  </div>
</div>
